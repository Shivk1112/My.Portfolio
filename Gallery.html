<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Darker background color */
            color: #ecf0f1; /* Light font color */
        }
        header {
            background-color: #34495e; /* Slightly lighter header background */
            color: #ecf0f1;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #1abc9c;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #16a085;
        }
        .container {
            width: 80%;
            margin: 2em auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 30%;
            margin: 1%;
            border: 2px solid #ecf0f1;
        }
        footer {
            background-color: #34495e; /* Slightly lighter footer background */
            text-align: center;
            padding: 1em 0;
            margin-top: 40px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>

    <header>
         <h1>Patel Shiv's Photography Portfolio</h1>

    </header>
    <nav>

            <div class="gallery">

                <img src="photo2.jpg" alt="Photo 2">
                <img src="photo3.jpg" alt="Photo 3">

        </section>
